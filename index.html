
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain;
        }
        .mono-font {
            font-family: 'Roboto Mono', monospace;
        }

        @keyframes lightning-flicker {
            0%, 100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 2px #fbbf24); }
            10% { opacity: 0.7; transform: scale(0.95); }
            20% { opacity: 1; transform: scale(1.1); filter: drop-shadow(0 0 8px #fbbf24); }
            25% { opacity: 0.8; }
            30% { opacity: 1; }
            70% { opacity: 0.9; transform: scale(1); }
            80% { opacity: 1; transform: scale(1.05); filter: drop-shadow(0 0 12px #fbbf24); }
        }

        .animate-lightning {
            animation: lightning-flicker 2s infinite;
        }

        @keyframes float-blob {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .animate-float {
            animation: float-blob 10s infinite ease-in-out;
        }

        .animate-float-delayed {
            animation: float-blob 14s infinite ease-in-out reverse;
        }

        .animate-float-fast {
            animation: float-blob 7s infinite ease-in-out;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">
    <div id="root"></div>
</body>
</html>
